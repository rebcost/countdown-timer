<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>ANO NOVO</h1>
    <h2>2022</h2>
    <div class="countdown-container">
        <div class="countdown-el days">
            <p class="bigtext" id="days">0</p>
            <span>Dias</span>
        </div>
        <div class="countdown-el hours">
            <p class="bigtext" id="hours">0</p>
            <span>Horas</span>
        </div>
        <div class="countdown-el min">
            <p class="bigtext" id="min">0</p>
            <span>Minutos</span>
        </div>
        <div class="countdown-el seg">
            <p class="bigtext" id="seg">0</p>
            <span>Segundos</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
